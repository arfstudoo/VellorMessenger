
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>VellorMessenger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vellor: {
                black: '#000000',
                dark: '#0a0a0a',
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
                red: '#ff0033',
                crimson: '#DC143C',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #000000;
        --panel: rgba(20, 20, 20, 0.6);
        --accent: #ff0033;
        --text: #ffffff;
        --border: rgba(255, 255, 255, 0.08);
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* Запрет скролла body */
        width: 100%;
        height: 100%;
        position: fixed; /* Жесткая фиксация */
        top: 0;
        left: 0;
        overscroll-behavior: none; /* Отключение эффекта "резинки" на Mac/iOS */
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
      
      .glass-panel {
        background: var(--panel);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--border);
      }
      .mirror-mode { transform: scaleX(-1); }
      textarea, input { background: transparent; color: inherit; border: none; outline: none; }
    </style>

  }
}
</script>
